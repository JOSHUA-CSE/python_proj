{% extends 'courses/base.html' %}

{% block title %}Quiz Result - {{ quiz.title }}{% endblock %}

{% block content %}
<div class="card mt-4">
    <div class="card-header">
        <h2>Quiz Completed!</h2>
    </div>
    <div class="card-body">
        <h4>Your Score: {{ score }} / {{ total }}</h4>
        <a href="{% url 'dashboard' %}" class="btn btn-success mt-3">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
